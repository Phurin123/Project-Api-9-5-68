<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate API Key</title>
  <link rel="stylesheet" href="apikeyfree.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    .slider-container {
      position: relative;
      width: fit-content;
      display: inline-block;
      margin-bottom: 10px;
    }
    .slider-value {
      position: absolute;
      top: 0px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
    }
    .key-container {
  margin-top: 30px;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Plan Free</h1>
    <h2>Select Detection Options</h2>
    <div class="options">
        <label>
            <input type="checkbox" value="porn" class="analysis-option"/>
            <i class="fas fa-user-secret"></i> Nudity
            <label for="porn-threshold">Threshold:</label><br>
            <div class="slider-container">
                <span id="porn-threshold-value" class="slider-value">0.50</span><br>
                <input type="range" id="porn-threshold" min="0" max="1" step="0.01" value="0.5" oninput="updateThresholdValue('porn')"/>
            </div>
        </label>
        
        <label>
            <input type="checkbox" value="cigarette" class="analysis-option"/>
            <i class="fas fa-smoking"></i> Smoking
            <label for="cigarette-threshold">Threshold:</label><br>
            <div class="slider-container">
                <span id="cigarette-threshold-value" class="slider-value">0.50</span><br>
                <input type="range" id="cigarette-threshold" min="0" max="1" step="0.01" value="0.5" oninput="updateThresholdValue('cigarette')"/>
            </div>
        </label>
        
        <label>
            <input type="checkbox" value="weapon" class="analysis-option"/>
            <i class="fas fa-gun"></i> Weapon
            <label for="weapon-threshold">Threshold:</label><br>
            <div class="slider-container">
                <span id="weapon-threshold-value" class="slider-value">0.50</span><br>
                <input type="range" id="weapon-threshold" min="0" max="1" step="0.01" value="0.5" oninput="updateThresholdValue('weapon')"/>
            </div>
        </label>
        
        <label>
            <input type="checkbox" value="violence" class="analysis-option"/>
            <i class="fas fa-fist-raised"></i> Violence
            <label for="violence-threshold">Threshold:</label><br>
            <div class="slider-container">
                <span id="violence-threshold-value" class="slider-value">0.50</span><br>
                <input type="range" id="violence-threshold" min="0" max="1" step="0.01" value="0.5" oninput="updateThresholdValue('violence')"/>
            </div>
        </label>
  </div>
  <div class="key-container">
    <h3>Image Upload Limit</h3>
    <input type="number" id="quota" value="100" readonly/><br><br>
    <button class="view-btn" onclick="generateApiKey()">Generate Key</button>
  
    <h3>Generated API Key</h3>
    <p id="apiKey">---</p>
  </div>
  
  <script>
    function updateThresholdValue(option) {
      const value = document.getElementById(option + '-threshold').value;
      document.getElementById(option + '-threshold-value').textContent = parseFloat(value).toFixed(2);
    }
  </script>
  <script src="apikeyfree.js"></script>
</body>
</html>
