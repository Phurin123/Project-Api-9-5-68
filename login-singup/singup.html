<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Bootstrap Sign up Form Horizontal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="singup.css">
    <!-- ใส่ไฟล์ particle.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div> <!-- เพิ่ม div สำหรับ particles.js -->

    <div class="signup-form">
        <form id="signupForm" method="post" class="form-horizontal">
            <div class="col-xs-8 col-xs-offset-4">
                <h2>Sign Up</h2>
            </div>      
            <div class="form-group">
                <label class="control-label col-xs-4">Username</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="username" name="username" required="required" autocomplete="off">
                </div>          
            </div>
            <div class="form-group">
                <label class="control-label col-xs-4">Email Address</label>
                <div class="col-xs-8">
                    <input type="email" class="form-control" id="email" name="email" required="required" autocomplete="off">
                </div>          
            </div>
            <div class="form-group">
                <label class="control-label col-xs-4">Password</label>
                <div class="col-xs-8 password-container">
                    <input type="password" class="form-control" id="password" name="password" required="required">
                    <button type="button" class="eye-icon" id="togglePassword">🔒</button>
                </div>          
            </div>
            <div class="form-group">
                <label class="control-label col-xs-4">Confirm Password</label>
                <div class="col-xs-8 password-container">
                    <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required="required">
                    <button type="button" class="eye-icon" id="toggleConfirmPassword">🔒</button>
                </div>          
            </div>
            
            <div class="form-group">
                <label class="control-label col-xs-4"></label>
                <div class="col-xs-8">
                    <p id="passwordError" style="color: rgb(246, 132, 132); display: none;">Passwords do not match</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-8 col-xs-offset-4">
                    <button type="submit" class="btn btn-primary btn-lg" id="submitBtn" disabled>Sign Up</button>
                </div>  
            </div>      
        </form>
        <div class="text-center">Already have an account? <a href="login.html">Login here</a></div>
    </div>

    <!-- ลิงก์ไปยังไฟล์ particles-config.js -->
    <script src="particles-config.js"></script>
    <script src="singup.js"></script>
</body>
</html>
